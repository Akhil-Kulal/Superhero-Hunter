<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <!-- Fontawesome CSS -->
    <script
      src="https://kit.fontawesome.com/36a19809fb.js"
      crossorigin="anonymous"
    ></script>

    <title>Superhero Hunter</title>

    <style>
      body {
        background-image: url(images/Avengers-Endgame.jpg);
      }
    </style>
  </head>

  <body>
    <!-- Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black px-lg-5">
      <a class="navbar-brand" href="javascript:void(0);">SuperHero Hunter</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link ml" href="javascript:void(0);"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="favourite.html">Favourites</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Search bar -->
    <main class="container">
      <div class="row pt-lg-5">
        <div class="col col-md-8 col-lg-6 mx-auto mt-4 pt-lg-5">
          <form class="form-group mb-0" id="search-form">
            <!-- input box and search icon -->
            <div class="input-group">
              <input
                id="searchBar"
                type="text"
                class="form-control border-right-0"
                placeholder="Enter name of super hero"
                aria-label="Input group example"
                aria-describedby="btnGroupAddon"
                autofocus=""
              />
              <div class="input-group-prepend">
                <div
                  class="input-group-text border-left-0 bg-white"
                  id="btnGroupAddon"
                >
                  <i class="fa-solid fa-magnifying-glass p-1"></i>
                </div>
              </div>
            </div>
          </form>
          <!-- Main Search results -->
          <div id="results">
            <ul class="list-group"></ul>
          </div>
        </div>
      </div>
    </main>

    <!-- JavaScript file -->
    <script src="index.js"></script>

    <!-- JQuery  -->
    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <!-- crypto script tag -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"
      integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
