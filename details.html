<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <!-- Fontawesome CSS -->
    <script
      src="https://kit.fontawesome.com/36a19809fb.js"
      crossorigin="anonymous"
    ></script>

    <title>Superhero Details Page</title>

    <!-- crypto script tag -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"
      integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black px-lg-5">
      <a class="navbar-brand" href="index.html">SuperHero Hunter</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link ml" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="favourite.html"
              >Favourites<span class="sr-only">(current)</span></a
            >
          </li>
        </ul>
      </div>
    </nav>

    <!-- Character Details -->
    <div class="container mt-2 pt-md-4">
      <div class="row">
        <div class="col">
          <div class="card mb-3">
            <div class="row no-gutters">
              <div class="col-md-4">
                <img src="" class="card-img" alt="..." />
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <div class="d-flex justify-content-between">
                    <div>
                      <h5 class="card-title mb-2"></h5>
                    </div>
                    <div>
                      <a
                        href="javascript:void(0);"
                        class="text-danger"
                        id="fav-btn"
                        title="favourite"
                        onclick="favourite(this)"
                        ><i class="far fa-heart fa-lg"></i
                      ></a>
                    </div>
                  </div>
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item pl-0" id="information">
                      <p class="m-0 font-weight-bold">
                        ID: <span id="ID" class="small"></span>
                      </p>
                      <p class="m-0 font-weight-bold">
                        Desciption: <span id="Description" class="small"></span>
                      </p>
                      <p class="m-0 font-weight-bold">
                        Modified: <span id="modified" class="small"></span>
                      </p>
                    </li>
                    <li class="list-group-item pl-0 pb-0" id="biography">
                      <p class="m-0 font-weight-bold">
                        Comics : <span id="comics" class="small"></span>
                      </p>
                      <p class="m-0 font-weight-bold">
                        Events : <span id="events" class="small"></span>
                      </p>
                      <p class="m-0 font-weight-bold">
                        Series : <span id="series" class="small"></span>
                      </p>
                      <p class="m-0 font-weight-bold">
                        Stories : <span id="stories" class="small"></span>
                      </p>
                      <p class="m-0 font-weight-bold">
                        More Info like comiclinks, biography, powerstats :
                        <span id="more-info" class="small"></span>
                      </p>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript file-->
    <script src="details.js"></script>

    <!-- JQuery  -->
    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
